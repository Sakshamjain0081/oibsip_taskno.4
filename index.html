<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>WebCode</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <button class="login-btn">Login</button>
    </header>
    <div class="form-content">
      <div class="login-form">
        <span class="login-icon-close">
          <ion-icon name="close"></ion-icon>
        </span>
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span><ion-icon name="mail"></ion-icon></span>
            <input type="email" required id="email" />
            <label for="email" class="label1">Email</label>
          </div>
          <div class="input-box">
            <span><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password" />
            <label for="password" class="label2">Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" id="btn">Login</button>
          <div class="register">
            <p>Don't have an account? <a href="#" id="signup">Register</a></p>
          </div>
        </form>
      </div>
      <div class="registration-form">
        <span class="register-icon-close">
          <ion-icon name="close"></ion-icon>
        </span>
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span><ion-icon name="person"></ion-icon></span>
            <input type="text" required id="user" />
            <label for="user" class="label">Username</label>
          </div>
          <div class="input-box">
            <span><ion-icon name="mail"></ion-icon></span>
            <input type="email" required id="email" />
            <label for="email" class="label">Email</label>
          </div>
          <div class="input-box">
            <span><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password" />
            <label for="password" class="label">Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to terms and condition</label
            >
          </div>
          <button type="submit" id="btn">Register</button>
          <div class="Login">
            <p>Already have an account? <a href="#" id="signin">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
